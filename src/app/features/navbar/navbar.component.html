<p-toolbar styleClass="navbar">
    <ng-template pTemplate="start">
        <img src="https://primefaces.org/cdn/primeng/images/primeng.svg" />
        <h1> mariusinbloom.wtf</h1>
    </ng-template>
    <ng-template pTemplate="center">
        <div class="flex flex-wrap align-items-center gap-3">
            <p-dock [model]="items" position="top">
                <ng-template pTemplate="item" let-item>
                    <a [href]="item.url" title="{{ item.label }}" [attr.target]="item.external ? '_blank' : null">
                        <i class="pi" [ngClass]="'pi-' + item.icon"></i>
                    </a>
                </ng-template>
            </p-dock>
        </div>
    </ng-template>
    <ng-template pTemplate="end">
        <div class="p-inputgroup">
            <input type="text" pInputText placeholder="Search">
            <span class="p-inputgroup-addon">
                <i class="pi pi-search"></i>
            </span>
        </div>
    </ng-template>
</p-toolbar>
