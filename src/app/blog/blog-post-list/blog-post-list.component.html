<mat-card *ngFor="let post of blogPosts" class="blog-post-card">
    <mat-card-header>
        <mat-card-title>{{ post.title }}</mat-card-title>
        <mat-card-subtitle>{{ post.date | date }}</mat-card-subtitle>
    </mat-card-header>
    <img
        mat-card-image
        *ngIf="post.image"
        [src]="post.image"
        alt="{{ post.title }}"
    />
    <mat-card-content>
        <p>{{ post.text | slice: 0 : 100 }}...</p>
        <!-- Display a snippet of the text -->
    </mat-card-content>
    <mat-card-actions>
        <button mat-button [routerLink]="['/blog', post.id]">READ MORE</button>
    </mat-card-actions>
</mat-card>
